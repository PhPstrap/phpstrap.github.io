  <style>
 .module-card {
  background: #ffffff;
  border: 1px solid #e2e6ea;
  border-left: 4px solid #0d6efd;
  border-radius: 10px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.03);
  transition: all 0.2s ease;
}
.module-card:hover {
  transform: scale(1.01);
  border-left-color: #0b5ed7;
}
.module-title {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 0.25rem;
  color: #212529;
}
.module-meta {
  font-size: 0.875rem;
  color: #6c757d;
  margin-bottom: 0.75rem;
}
.module-description {
  font-size: 1rem;
  color: #495057;
  margin-bottom: 0;
}
.search-bar {
  margin-bottom: 2rem;
  max-width: 500px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ§© PhPstrap Modules</h1>
    <div id="module-list">
      <p><em>Loading modules...</em></p>
    </div>
  </div>

<script>
  fetch('./modules.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('module-list');
      container.innerHTML = '';

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = '<div class="alert alert-warning">No modules found.</div>';
        return;
      }

      data.forEach(module => {
        const card = document.createElement('div');
        card.className = 'module-card';

        card.innerHTML = `
          <div class="module-title">${module.title || module.name}</div>
          <div class="module-meta mb-2">
            v${module.version || '1.0.0'} 
            &bull; By ${module.author || 'Unknown'}
          </div>
          <div class="module-description mb-3">
            ${module.description || 'No description provided.'}
          </div>
          ${module.url ? `
            <a class="btn btn-success btn-sm" href="${module.url}" target="_blank">
              <i class="fas fa-download me-1"></i> Get Module
            </a>
          ` : ''}
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById('module-list').innerHTML =
        '<div class="alert alert-danger">Failed to load modules.</div>';
      console.error('Failed to load modules.json:', err);
    });
</script>
